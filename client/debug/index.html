<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Personal Web Desktop - Examination 3</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
    <div id="desktop">
        <template id="window">
            <div id="unclaimed" class="window-wrapper">
                <div class="window-top">
                    <img src="/image/memory.png" class="logo">
                    <span class="name">Memory</span>
                    <a href="#" class="close">x</a>
                    <a href="#" class="minimize">–</a>
                </div>
                <div class="content"></div>
                <div class="window-footer"></div>
            </div>
        </template>
    </div>
    <footer>
        <nav>
            <a href="#"><img src="/image/chat.png" alt="Logo for Chat application"></a>
            <a href="#"><img src="/image/memory.png" alt="Logo for Memory game"></a>
            <a href="#"><img src="/image/info.png" alt="Logo for Application Info"></a>
            <p><span id="date"></span><span id="clock"></span></p>
        </nav>
    </footer>

    <template id="chat">
        <div class="messageContainer"></div>
        <textarea rows="3" cols="35" class="chatMessage"></textarea>
    </template>
    <template id="memory">
        <div class="memoryContainer">
            <a href="#"><img src="/image/memory/0.png" alt="A Memory brick" class="brick"></a>
        </div>
        <div class="memoryResults">
            <hr>
            <p>Pairs: <span class="pairs">0</span></p>
            <p>Number of tries: <span class="tries">0</span></p>
            <div class="message"></div>
        </div>
    </template>
    <template id="info">
        <h3>Personal Web Desktop <br> — Application</h3>
        <p><strong>Creator:</strong> Miranda Hammarstedt</p>
        <p><strong>Github:</strong> mhammarstedt</p>
        <p><strong>Location:</strong> Ljungby, Sweden</p>
        <br>
        <p><strong>Latest update:</strong> 2016/12/22</p>
        <p><strong>Languages:</strong> HTML5, CSS3, JavaScript (ES6)</p>
        <p><strong>Software:</strong> WebStorm, Git, Photoshop CC</p>
        <br>
        <p>Project at Linneaus University, winter 2016</p>
    </template>
    <script src="javascript/build.js"></script>
</body>
</html>
